flutter_launcher_icons:
  image_path: "assets/app/icon/iconlight.png"

  android: "launcher_icon"
  min_sdk_android: 21
  # adaptive_icon_background: "assets/app/icon/background.png"
  # adaptive_icon_foreground: "assets/app/icon/foreground.png"

  ios: true
  remove_alpha_ios: true
  image_path_ios_dark_transparent: "assets/app/icon/icondark.png"
  image_path_ios_tinted_grayscale: "assets/app/icon/icon.png"
  desaturate_tinted_to_grayscale_ios: true

  web:
    generate: true
    image_path: "assets/app/icon/splash.png"
    background_color: "#000000"
    theme_color: "#000000"

  windows:
    generate: true
    image_path: "assets/app/icon/splash.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/app/icon/splash.png"

  linux:
    generate: true
    image_path: "assets/app/icon/splash.png"
